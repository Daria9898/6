<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <b><h1>Coffe blog</h1></b>
       <br>
    <form>
       <label for="title"><b>Название напитка</b></label>
       <input type="text" id="title" name="title" placeholder="Американо">
       <br>
       <br>
       <label for="sort"><b>Сорт кофе</b></label>
       <select id="sort" name="sort">
        <option>Гватемала</option>
        <option>Арабика</option>
        <option>Робуста</option>
        <option>Либерика</option>
        <option>Эксцельса</option>
        <option>Стенофила</option>
       </select>
    <p>
    <label for="strong"><b>Крепкость обжарки</b></label>
    <br>
    <input type="radio" id="strong" name="strong" value="3"> Крепкая
    <br>
    <input type="radio" id="strong" name="strong" value="2"> Средняя
    <br>
    <input type="radio" id="strong" name="strong" value="1"> Легкая
    </p>

    <p>
    <label for="image"><b>Изображение</b></label>
       <input type="text" id="image" name="image" placeholder="Ссылка на картинку" >
    </p>
    
    <p>
    <label for="cost"><b>Стоимость напитка</b></label>
       <input type="cost" id="cost" name="cost" placeholder="100" >
    </p>

    <p> 
    <label for="description"><b>Описание</b></label>
    <textarea id="description" name="description" placeholder="Немного про напиток"></textarea>
    </p>

    <p>
    <input type="submit" value="Добавить напиток">
    
</p>
    </form>
    <br>
    <table id="table">
        <thead id="head">
            <tr>
                <td><b>Изображение</b></td>
                <td><b>Название</b></td>
                <td><b>Сорт</b></td>
                <td><b>Крепкость</b></td>
                <td><b>Стоимость</b></td>
                <td><b>Описание</b></td>
            </tr>
        </thead>
    </table>
    <script data-src="https://queen-leksa.github.io/111/script.js"></script>
</body>
<script> 
    const f = document.forms[0]; 
    let tr = document.getElementById("table"); 
    let t = tr; 
    f.addEventListener("submit", (e) => { 
        e.preventDefault(); 
        let body = {}; 
        for (let i = 0; i < f.elements.length; i++) { 
            let tag = f[i]; 
            if (tag.name) { 
                if (tag.type === "radio" && tag.checked) { 
                    body[tag.name] = tag.value; 
                } else if (tag.type !== "radio") { 
                    body[tag.name] = tag.value; 
                } 
            } 
        } 
        console.log(body); 
        let html = "<tr>"; 
        html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
        html += `<td>${body.title || ""}</td>`; 
        html += `<td>${body.sort || ""}</td>`; 
        html += `<td>${body.strong || ""}</td>`; 
        html += `<td>${body.cost || ""}</td>`; 
        html += `<td>${body.description || ""}</td>`; 
        html += "</tr>" 
        t.innerHTML += html; 
    }) 
</script>

</html>
